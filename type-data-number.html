<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World form file</title>
</head>
<body>
    <script>

        document.writeln( 100 );
        document.writeln("</br>");
        document.writeln( 100.123);
        /*
        Number Notation
        Hexadecimal : 0xFF
        Binary : 0b10101
        Octal : 0o10
        */
        document.writeln("</br>");
        document.writeln(0b1111010);
       

    </script>
</body>
</html>
