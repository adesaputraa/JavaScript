<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Variable Const</title>
  </head>
  <body>
    <script>
      const application = "belajar javascript dasar";

      //   application = "Gak mau belajar"; //error
      document.writeln(application);
    </script>
  </body>
</html>
