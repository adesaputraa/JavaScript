<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Variable</title>
  </head>
  <body>
    <script>
      var fullName;
      var firstName;

      fullName = "Ade Saputra";
      firstName = "Ade";
      fullName = "Saputra";
      document.writeln(fullName);

      //   langsung didekrasrasikan
      var fullName = "Ade saputra";
      var firstName = "ade";
      document.writeln("</br>");
      document.writeln(fullName);
      document.writeln("</br>");
      document.writeln(firstName);
    </script>
  </body>
</html>
