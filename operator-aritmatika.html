<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Operator Aritmatika</title>
  </head>
  <body>
    <script>
      let result = 1 + 2; // 3
      document.writeln("<p>1 + 2 = " + result + "</p>");
      let originalResult = result; // 3

      result = result - 1; // 2
      document.writeln("<p>" + originalResult + " - 1 = " + result + "</p>");
      originalResult = result; // 2

      result = result * 2; // 4
      document.writeln("<p>" + originalResult + " * 2 = " + result + "</p>");
      originalResult = result; // 4

      result = result ** 2; // 16
      document.writeln("<p>" + originalResult + "  ^ 1  = " + result + "</p>");
      originalResult = result; // 16

      result = result % 1; // 16
      document.writeln("<p>" + originalResult + "  % 1  = " + result + "</p>");
    </script>
  </body>
</html>

<!-- Operator Aritmatika
    operator            Keterangan
      +                     tambah
      -                     pengurangan
      *                     perkalian
      **                    exponensial atau pangkat
      /                     pembagian
      %                     sisa bagi
-->

<!-- Operator Augmented Assigment
    operator                              Keterangan
      result = result +10                     result +=10
      result = result -10                     result -=10
-->

<!-- Operator Unary
    operator            Keterangan
      +                     menandakan nilai positif
      -                     menandakan nilai negatif
      ++                    increment, menaikkan 1 angka
      --                    decrement, menurunkan 1 angka
    
-->
