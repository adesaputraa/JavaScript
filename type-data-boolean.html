<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        document.writeln(true); // benar
        document.writeln("</br>")
        document.writeln(false); // salah
    </script>
    /*
        tipe data boolean adalah tipe data yang
        berisikan data kebenarannya, artinya hanya
        ada dua data, benar dan salah (true atau false)
    */
    
</body>
</html>
