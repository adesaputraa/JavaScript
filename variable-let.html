<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Variable let</title>
  </head>
  <body>
    <script>
      let fullNama;
      let firstNama;

      fullNama = "Ade Saputra";
      firstNama = "Ade";
      document.writeln(fullNama);
      document.writeln("</br>");
      //   langsung didekrasrasikan

      let fullName = "Ade saputra";
      let firstName = "ade";
      document.writeln("</br>");
      document.writeln(fullName);
      document.writeln("</br>");
      document.writeln(firstName);
    </script>
  </body>
</html>
