<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>String</title>
  </head>
  <body>
    <script>
      document.writeln("ade saputra");
      document.writeln("</br>");
      document.writeln("Universitas satya negara indonesia");
      document.writeln("</br>");

      document.writeln("Nama: " + "Ade " + "Saputra");
      document.writeln("</br>");

      document.writeln("<textarea cols='100' rows='10'>");
      document.write("ade \nsaputra\n");
      document.write("\\Universitas satya negara indonesia\n");
      document.write('"belajar javascript"\n');
      document.write("'home'");
      document.writeln("</textarea");
    </script>
  </body>
</html>

<!--  Escap Sequence javaScript mendukung escape sequence distring. escape sequence merupakan karakter khusus, seperti enter,TAB -->
